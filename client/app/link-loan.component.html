    <div [class.hidden]="loanType.value !== loanTypes.CREDIT_CARD" class="vgs-container">
      <div id="cc-holder" class="vgs-form-field"></div>
      <div id="cc-number" class="vgs-form-field"></div>
      <div class="vgs-form-field-group">
        <div id="cc-expiration-date" class="vgs-form-field"></div>
        <div id="cc-cvc" class="vgs-form-field"></div>
      </div>
    </div>

    <div class="submit-container">
      <button
          type="submit"
          [disabled]="isSubmitDisabled"
          mat-flat-button
          color="primary">
        <ng-container *ngIf="!loading; else loader">
          <span>Link Loan</span>
          <mat-icon>east</mat-icon>
        </ng-container>
        <ng-template #loader>
          <mat-progress-spinner mode="indeterminate" [diameter]="26"></mat-progress-spinner>
        </ng-template>
      </button>
    </div>
  </form>
</mat-card-content>
